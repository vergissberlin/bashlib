---
jobs:
- name: test-ubunutu
  public: true
  serial: true
  plan:
  - get: resource-bashlib
  - get: deploy-timer
    trigger: true
  - task: run-test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: vergissberlin/ubuntu-development}
      inputs:
      - name: resource-bashlib
      run:
        path: sh
        args: ['./resource-bashlib/ci.sh']
