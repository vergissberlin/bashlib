  - get: resource-bashlib
    trigger: true
  - task: run-test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: vergissberlin/centos-development}
      inputs:
      - name: resource-bashlib
      run:
        path: sh
        args: ['./resource-bashlib/ci.sh']
  on_success:
    put: slack-alert
    params:
      text: "bashlib: Test successfully"
  on_failure:
    put: slack-alert
    params:
      text: "bashlib: Test failed"
